<header class="flex justify-between items-center p-4 bg-gray-200 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div class="flex items-center space-x-4">
    <!-- Botón para volver atrás -->
    <button (click)="goBack()" class="p-2 bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded hover:bg-gray-400 dark:hover:bg-gray-600">
      ←
    </button>
    <!-- Título de la aplicación -->
    <h1 class="text-xl font-bold">Jeje</h1>
  </div>
  <!-- Botón para cambiar el tema -->
  <button (click)="toggleTheme()" class="p-2 bg-blue-500 text-white rounded dark:bg-slate-600">
    🌙 / ☀️
  </button>
</header>
