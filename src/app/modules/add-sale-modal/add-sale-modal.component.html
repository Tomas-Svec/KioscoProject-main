<div class="modal-overlay">
    <div class="modal-content bg-white rounded-lg shadow-lg p-6 max-w-xl mx-auto" (click)="$event.stopPropagation()">
      <h2 class="text-2xl font-bold mb-4 text-gray-800">Seleccionar Productos</h2>
  
      <!-- Filtros -->
      <div class="mb-4">
        <input 
    type="text" 
    [(ngModel)]="searchTerm" 
    (input)="filterProducts()" 
    placeholder="Buscar producto..." 
          class="w-full px-4 py-2 border border-gray-300 rounded-md text-gray-800"
        />
      </div>
  
      <!-- Tabla de Productos -->
      <table class="w-full border-collapse">
        <thead class="bg-gray-100 text-gray-800">
          <tr>
            <th class="p-2 text-left">Nombre</th>
            <th class="p-2 text-left">Precio</th>
            <th class="p-2 text-left">Stock</th>
            <th class="p-2 text-left">Descripcion</th>
            <th class="p-2 text-left">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of paginatedProducts" class="border-b hover:bg-gray-50 text-gray-800">
            <td class="p-2">{{ producto.nombre }}</td>
            <td class="p-2">${{ producto.precio }}</td>
            <td class="p-2">{{ producto.stock }}</td>
            <td class="p-2">{{ producto.descripcion }}</td>
            <td class="p-2">
              <button 
                class="btn btn-primary px-4 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-600"
                (click)="addToCart(producto)"
              >
                Agregar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
  
      <!-- Paginación -->
      <div class="pagination flex justify-center items-center mt-4">
        <button 
          class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300"
          [disabled]="currentPage === 1"
          (click)="goToPreviousPage()"
        >
          Anterior
        </button>
        <span class="mx-2 text-gray-600">Página {{ currentPage }} de {{ totalPages }}</span>
        <button 
          class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300"
          [disabled]="currentPage === totalPages"
          (click)="goToNextPage()"
        >
          Siguiente
        </button>
      </div>
  
      
    </div>
  </div>
