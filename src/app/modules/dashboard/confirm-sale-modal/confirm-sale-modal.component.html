<div *ngIf="saleData && saleData.items" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md max-w-md mx-auto">
  <h2 class="text-xl font-bold text-gray-800 dark:text-gray-100 mb-4">Confirmar Venta</h2>
  
  <!-- Información del usuario -->
  <div class="space-y-2 mb-4">
    <p class="text-gray-700 dark:text-gray-300">
      <span class="font-semibold">Usuario:</span> {{ saleData.user.nombre }} {{ saleData.user.apellido }}
    </p>
    <p class="text-gray-700 dark:text-gray-300">
      <span class="font-semibold">Fecha:</span> {{ saleData.date.toLocaleDateString('es-ES') }}
    </p>
    <p class="text-gray-700 dark:text-gray-300">
      <span class="font-semibold">Total:</span> ${{ saleData.total }}
    </p>
    <p class="text-gray-700 dark:text-gray-300">
      <span class="font-semibold">Método de Pago:</span> {{ saleData.MedioPago }}
    </p>
  </div>

  <!-- Lista de productos -->
  <ul class="space-y-2 mb-4">
    <li *ngFor="let item of saleData.items" class="flex justify-between items-center bg-gray-100 dark:bg-gray-700 px-4 py-2 rounded-lg">
      <span class="text-gray-800 dark:text-gray-200">{{ item.nombre }}</span>
      <span class="text-gray-600 dark:text-gray-300">Cantidad: {{ item.cantidad }} - Precio: ${{ item.precio }}</span>
    </li>
  </ul>

  <!-- Botones de acción -->
  <div class="flex justify-end space-x-4">
    <button mat-button (click)="dialogRef.close()" 
            class="px-4 py-2 bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-500 transition duration-300">
      Cancelar
    </button>
    <button mat-button (click)="confirmarVenta()" 
            class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-300">
      Confirmar
    </button>
  </div>
</div>
