<div class="modal-overlay" (click)="closeModal($event)">
    <div class="modal-content bg-white rounded-lg shadow-lg p-6 max-w-md mx-auto" (click)="$event.stopPropagation()">
      <h2 class="text-2xl font-bold mb-4 text-gray-800">Aplicar Descuento</h2>
  
      <!-- Formulario para ingresar el porcentaje de descuento -->
      <form #discountForm="ngForm" (ngSubmit)="applyDiscountPercentage()">
        <label for="discountPercentage" class="block text-gray-700 font-medium mb-2">
          Porcentaje de descuento (%):
        </label>
        <input 
          type="number" 
          id="discountPercentage" 
          name="discountPercentage" 
          [(ngModel)]="discountPercentage" 
          required 
          min="1" 
          max="100"
          class="w-full px-4 py-2 border border-gray-300 rounded-md mb-2 text-gray-800"
        />
        <!-- Mensaje de error -->
        <div *ngIf="errorMessage" class="text-red-500 text-sm mb-4">{{ errorMessage }}</div>
  
        <!-- Botón Aplicar Descuento -->
        <button 
          type="submit" 
          class="btn w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600"
          [disabled]="discountForm.invalid || discountPercentage <= 0 || discountPercentage > 100"
        >
          Aplicar Descuento
        </button>
      </form>
  
      <!-- Botón Limpiar Descuento -->
      <button 
        class="btn block w-full mt-4 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600"
        (click)="clearDiscount()"
      >
        Limpiar Descuento
      </button>
  
      <!-- Botón Cancelar -->
      <button 
        class="btn block w-full mt-4 bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600"
        (click)="closeModal()"
      >
        Cancelar
      </button>
    </div>
  </div>
